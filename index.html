
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Week 9 Homework Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body { font-family: Arial; margin: 2rem; }
    #vis { max-width: 1100px; margin: 0 auto; }
    .caption { color:#374151; }
  </style>
</head>
<body>
  <h1>MODIS/VIIRS Fire Brightness (K) for January 2020</h1>
  <p class="caption">
    Circle size means <strong>brightness</strong> (K). Colour = Day/Night. Use the <strong>date range sliders</strong> to filter detections. Use dropdown for kilometer aggregation level.
  </p>

  <div id="vis"></div>

  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 1000,
      "height": 600,
      "projection": {"type": "mercator", "center": [134, -28], "scale": 850},

      "params": [
        {
          "name": "Date",
          "value": 1,
          "bind": {"input": "range", "min": 1, "max": 30, "step": 1, "name": "Day In January 2020:\t"}
        },
        {
          "name": "daySel",
          "value": "ALL",
          "bind": {"input": "select", "options": ["ALL", "D", "N"], "labels": ["ALL", "Day (D)", "Night (N)"], "name": "Day/Night:\t"}
        },
        {
          "name": "aggregation",
          "value": "50",
          "bind": {"input": "select", "options": ["0", "1", "10", "50", "100", "200", "500"], "labels": ["0 km", "1 km", "10 km", "50 km", "100 km", "200 km", "500 km"], "name": "Aggregation Level:\t"}
        }
      ],

      "layer": [
        { "data": {"sphere": true},
          "mark": {"type": "geoshape", "fill": "#eaf4ff"} },

        { "data": {"graticule": {"step": [20, 20]}},
          "mark": {"type": "geoshape", "stroke": "#cbd5e1", "strokeWidth": 0.5, "fill": null} },

        { "data": {"url": "ne_50m_admin_0_countries.json",
                      "format": {"type": "topojson", "feature": "ne_50m_admin_0_countries"} },
          "mark": {"type": "geoshape", "fill": "#f3f4f6", "stroke": "#94a3b8", "strokeWidth": 0.5} },
        { "data": {"url": "ne_50m_admin_1_states_provinces.json",
                      "format": {"type": "topojson", "feature": "ne_50m_admin_1_states_provinces"} },
          "mark": {"type": "geoshape", "fill": "#f3f4f6", "stroke": "#000000", "strokeWidth": 0.5} },

        {
          "data": {"url": "fire_aggregated_multi_levels_daynight_modes.csv"},
          "transform": [
            { "filter": "date(datum.acq_date) == Date" },
            { "filter": "datum.daynight == daySel" },
            { "filter": "datum.agg_level_km == aggregation" }
          ],
          "mark": {"type": "circle", "opacity": 0.8, "stroke": "white", "strokeWidth": 0.5},
          "encoding": {
            "longitude": {"field": "centroid_lon", "type": "quantitative"},
            "latitude": {"field": "centroid_lat", "type": "quantitative"},
            "size": {
              "field": "brightness", "type": "quantitative",
              "title": "Brightness (K)",
              "scale": {"type": "linear",
                        "domain": [310, 350],
                        "clamp": true,
                        "range": [100, 400]
                       },
              "legend": {"title": "Brightness (K)"}
            },
            "color": {
              "field": "daynight", "type": "nominal", "title": "Day/Night",
              "scale": {"domain": ["ALL", "D", "N"], "range": ["#fc0303", "#fcc203", "#fc7b03"]}
            },
            "tooltip": [
              {"field": "acq_date", "type": "temporal", "title": "Date"},
              {"field": "brightness", "type": "quantitative", "title": "Brightness (K)"},
              {"field": "daynight", "type": "nominal", "title": "Day/Night"},
              {"field": "centroid_lat", "type": "quantitative", "title": "Latitude"},
              {"field": "centroid_lon", "type": "quantitative", "title": "Longitude"}
            ]
          }
        }
      ],

      "title": {"text": "Brightness Proportional Symbols - Australia (Date-Filtered)", "anchor": "start"},
      "config": {"view": {"stroke": null}, "legend": {"titleFontSize": 12, "labelFontSize": 11}}
    };

    vegaEmbed("#vis", spec, {actions: {export:true, source:true, editor:true}}).catch(console.error);
  </script>

  <p><a href="https://www.kaggle.com/datasets/nagarajbhat/australian-bush-fire-satellite-data-nasa?select=fire_nrt_M6_101673.csv">LINK</a> for data</p>
</body>
</html>
